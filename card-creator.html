<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Card Creator</title>
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main class="left-right">
    <section id="form-area">
      <form action="" name="form" id="form">
        <div class="form-group" id="fg1" name = "fg1">
          <label for="" id="l1" name="l1">To</label>
          <input type="text" id="i1" name="i1" placeholder="Enter Recipient">
        </div>
        <div class="form-group" id="fg2" name = "fg2">
          <label for="" id="l2" name="l2">From</label>
          <input type="text" id="i2" name="i2" placeholder="Enter sender">
        </div>
        <div class="form-group" id="fg3" name = "fg3">
          <label for="" id="l3" name="l3">Title</label>
          <input type="text" id="i3" name="i3" placeholder="Enter title">
        </div>
        <div class="form-group" id="fg4" name = "fg4">
          <label for="" id="l4" name="l4">Subtitle</label>
          <input type="text" id="i4" name="i4" size="30" placeholder="Enter subtitle">
        </div>
        <div>
          <label for="" id="l5" name="l5"></label>
          <textarea name="" id="text-area" cols="30" rows="10" placeholder="Enter message">
          </textarea>
        </div>
        <div class="form-buttons">
          <button type="button" id="pb">Preview</button>
          <button type="submit" id="sb">Save</button>
        </div>
      </form>
    </section>
    <section id="preview-area">
      <div class="card-display">
        <div class="card-page page-one">
          <div class="title"><span class="title-text">TITLE</span></div>
          <div class="subtitle"><span class="subtitle-text">SUBTITLE</span></div>
        </div>
        <div class="card-page page-two">
          <div class="to">Dear <span class="to-text">RECIPIENT</span>,</div>
          <div class="message"><span class="message-text">YOUR MESSAGE HERE</span></div>
          <div class="from">Sincerely, <span class="from-text">SENDER</span></div>
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/createcard.js"></script>
</body>

</html>
